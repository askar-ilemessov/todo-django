{% extends 'base.html' %}
{% block title %} {{todoList.task_title}} Edit page {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6" style="margin: 0 auto;">
         <form action="{% url 'todoList:update' id %}">
            <div class="form-group">
                <label for="title">Todo Title</label>
                <input type="text" class="form-control" id="title" name="title" value={{title}}>
            </div>
            <div class="form-group">
                <label for="description">Todo Description</label>
                <textarea class="form-control" id="description" name="description" rows="2">{{description}}</textarea>
            </div>
            <div class="form-group">
                <label for="status">Todo Status</label>
                <select  class="form-control" id="status" name="status" >
                    <option disabled="disabled" style="display::none"  value="{{status}}" selected> {{status}}</option>
                    <option value="later"> later </option>
                    <option value="doing"> doing </option>
                    <option value="done"> done </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="margin: 0 auto;display: block;">Update</button>
        </form>
    </div>
</div>

{% endblock %}
