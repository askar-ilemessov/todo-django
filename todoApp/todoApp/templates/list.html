{% extends 'base.html' %}

{% block title %} List of all things {% endblock %}


{% block content %}

{% for eachTodo in alltodos %}
<div class="row">
    <div class="col-md-6" style="margin:0 auto;">
        <div class="card container-fluid" style="margin-top: 1rem;">
            <div class="card-body">
              <h5 class="card-title">{{eachTodo.task_title}} </h5>
              <p class="card-text">{{eachTodo.task_text}}</p>
              <p class="card-text">{{eachTodo.task_status}}</p>

              <a href="{% url 'todoList:delete' eachTodo.id %}" class="btn btn-danger">Delete</a>
              <a href="{% url 'todoList:edit' eachTodo.id %}" class="btn btn-warning">Edit</a>

            </div>
          </div>
    </div>
</div>

{% endfor %}
{% endblock %}
